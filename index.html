<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <!-- css atached  -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div id="container">
        <div id="login">
            <h1>Login</h1>
        </div>
        <div id="formbar">
            <form action="" onsubmit="return validateForm()">
                <input type="text" id="username" class="input-text" placeholder="Enter username"> <br>
                <p id="usererror" class="p-text"></p> <br>
                <input type="password" id="password" class="input-text" placeholder="Enter password"><br>
                <p id="userpass" class="p-text"></p>
                <input type="submit" id="submit">
            </form>
        </div>
    </div>
    <script src="Java Script/script.js"></script>
</body>
</html>
